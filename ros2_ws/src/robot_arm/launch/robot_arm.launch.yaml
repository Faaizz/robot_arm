launch:
- set_env:
    name: "GZ_SIM_RESOURCE_PATH"
    value: "$(find-pkg-share robot_arm)/description/models"
- include:
    file: "$(find-pkg-share ros_gz_sim)/launch/gz_sim.launch.py"
    arg:
      - name: "gz_args"
        value: "$(find-pkg-share robot_arm)/description/worlds/small_warehouse.world"
      - name: "on_exit_shutdown"
        value: "True"
- node:
    pkg: "ros_gz_bridge"
    exec: "parameter_bridge"
